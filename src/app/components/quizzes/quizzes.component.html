<div class="center-page-content">
    <div class="page-content-width" style="display: block">
        <div class="row">
            <div class="mb-md col-xs-12 col-sm-8">
                <h2>Quizzes</h2>
                <p>Recently most trending quizzes. Give it a try!</p>
            </div>
            <div *ngIf="isAdmin()" class="mt-xl col-xs-12 col-sm-4 float-right">
                <app-button
                    [input]="'Add a quiz'"
                    type="button"
                    routerLink="/add-quiz"
                ></app-button>
            </div>
        </div>
        <mat-grid-list cols="4" rowHeight="230px">
            <mat-grid-tile
                *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                [style.background]="">
              <app-quiz-card [quiz]="tile.quiz" [color]="tile.color"></app-quiz-card>
            </mat-grid-tile>
          </mat-grid-list>
    </div>
</div>
