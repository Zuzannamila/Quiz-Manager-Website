<div class="center-page-content">
    <div class="page-content-width" style="display: block">
      <div class="row">
        <div class="mb-md col-xs-12 col-sm-8">
          <h2 style="line-height: 56px">{{ this.title}}</h2>
          <h4 class="yellow">{{ this.category }}</h4>
          <p>{{ this.description}}</p>
        </div>
        <div *ngIf="isAdmin()" class="mt-xl col-xs-12 col-sm-4 float-right">
            <button class="astext padding-0" (click)="navigateToEdit()">Edit</button>
            <app-button
                [input]="'Add a question'"
                type="button"
                routerLink="add-question"
            ></app-button>
        </div>

      </div>
      <div *ngFor="let fullQuestion of fullQuestions">
        <app-question 
        [question] = fullQuestion.content 
        [answerA] = fullQuestion.answerA
        [answerB] = fullQuestion.answerB
        [answerC] = fullQuestion.answerC
        [answerD] = fullQuestion.answerD
        [correctAnswer] = fullQuestion.correctAnswer
        [questionId] = fullQuestion.questionId
        ></app-question>
      </div>
    </div>
</div>
